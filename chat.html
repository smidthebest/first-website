		<body>
		
    </div>
      <form class="form-signin" id ="chat" action = "http://127.0.0.1:8081/process_get" method = "GET">
        <input id = "msg_text" type= text name="msg_text" class="form-control type_msg" placeholder="Type your message..."></input>
        <input type="submit" value =""/>
      </form>

    </div>
    <div  id="history"></div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io.connect();
      $("form#chat").submit(function(e) {
          e.preventDefault();
          socket.emit("send message", $(this).find("#msg_text").val(), function() {
              $("form#chat #msg_text").val("");
          });
      });
  
      socket.on("update messages", function(msg){
      var final_message = $("<p />").text(msg);
     $("#history").append(final_message);
      });
  </script>
